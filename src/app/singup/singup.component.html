
<section class="h-100 bg-dark">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">
                <img
                  src="../../assets/zoe.jpg"
                  alt="Sample photo"
                  class="img-fluid"
                  style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;"
                />
              </div>
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase">Welcome new Reader</h3>
                <form [formGroup]="signupForm" (ngSubmit)=" signup()">
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input  required formControlName="name"type="text" id="form3Example1m" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example1m">First name</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input  required formControlName="password" type="password" id="form3Example1n" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example1n">password</label>
                      </div>
                    </div>
                  </div>
                   <div class="form-outline mb-4">
                    <input required formControlName="email" type="email" id="form3Example97" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example97">Email </label>
                  </div>
  
                  <div class="d-flex justify-content-end pt-3">
                    <input type="submit" value="Submit form" class="btn btn-warning btn-lg ms-2">
                  </div>
                </form>   
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
